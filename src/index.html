<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/pako/1.0.3/pako.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../scripts/tbl.js"></script>
    <title>TRASE (Alameda)</title>
  </head>
  <body>
    <div id="xy">X: <span id="x">0</span>Y: <span id="y">0</span></div>
    <table draggable="false" id="tblLooper">
      <tbody></tbody>
    </table>
    <table draggable="false" id="tbl">
      <tbody></tbody>
    </table>
    <ul id="btns" class="jquiSort">
      <li>
        <div class="liss">
          <h2>Color</h2>
          <ul>
            <li>
              <input type="text" id="clrHelp" value="#ffffff" maxlength="7" />
            </li>
            <li><input type="color" id="clr" value="#ffffff" /></li>
            <li>
              <button id="switchCols">
                <i class="fa-sharp fa-solid fa-repeat"></i>
              </button>
            </li>
            <li><input type="color" id="clr2" value="#000000" /></li>
            <li>
              <input type="text" id="clr2Help" value="#000000" maxlength="7" />
            </li>
          </ul>
        </div>
      </li>
      <li>
        <div id="instrs" class="liss">
          <h2>Instruments</h2>
          <ul id="instr" class="liul">
            <li>
              <button id="brush" title="Brush (B or 1)" class="active">
                <i class="fa-solid fa-paintbrush"></i>
              </button>
            </li>
            <li>
              <button id="ereaser" title="Ereaser (E or 2)">
                <i class="fa-solid fa-eraser"></i>
              </button>
            </li>
            <li>
              <button id="pippet" title="Pippet (P or 3)">
                <i class="fa-solid fa-eye-dropper"></i>
              </button>
            </li>
            <li>
              <button id="fill" title="Filler (F of 4)">
                <i class="fa-solid fa-fill-drip"></i>
              </button>
            </li>
            <li>
              <button id="select" title="Select (Q or 5)">
                <i class="fa-solid fa-object-ungroup"></i>
              </button>
            </li>
          </ul><br>
          <div id="brng">
            Brush range: <span id="bRangeVal">1</span> <br /><input
            type="range"
            id="brushRange"
            min="1"
            max="11"
            value="1"
                    />
          </div>
        </div>
      </li>

      <li>
        <div id="resets" class="liss">
          <h2>Reset</h2>
          <ul class="liul">
            <li><input type="button" id="reset" value="Skin" /></li>
            <li><input type="button" id="noClr" value="Color" /></li>
          </ul>
          <ul>
            <li><input type="button" id="resBdyClr" value="Body color" /></li>
            <li><input type="button" id="resLgsClr" value="Legs color" /></li>
          </ul>
          <ul>
            <li><button id="resetEvr" class="danger">Everything</button></li>
          </ul>
        </div>
      </li>
      <li>
        <div id="devDK" class="liss">
          <h2>Developer Lifehacks</h2>
          <ul>
            <li><button onclick="location.reload()">Reload page</button></li>
          </ul>
        </div>
      </li>
    </ul>

    <ul id="layers" class="jquiSort">
      <li>
        <div class="liss">
          <h2>Apply</h2>
          <ul>
            <li><input type="button" id="bdclr" value="Body color" /></li>
            <li><input type="button" id="lgclr" value="Legs color" /></li>
          </ul>
        </div>
      </li>
      <li>
        <div class="liss">
          <h2>Parameters</h2>
          <ul>
            <li>
              <label>
                <input
                  type="checkbox"
                  class="gridder"
                  id="gridManager"
                  title="Show grid (A or 9)"
                  checked
                />
                Enable Grid
              </label>
            </li>
            <li>
              <label>
                <input
                  type="checkbox"
                  id="disblL"
                  checked
                  title="Show looper (S or 0)"
                />
                Show Looper
              </label>
            </li>
            <li>
              <label
                ><input type="checkbox" id="mus" title="Enable music (M)" />
                Enable Music</label
              >
            </li>
            <li>
              <button id="skinSave" onclick="unreload()">Save all</button>
            </li>
          </ul>
        </div>
      </li>
      <li>
        <div class="liss">
          <h2>Import/Export</h2>
          <ul id="impexp" class="liul">
            <li><input type="button" value="Import" id="importBtn" /></li>
            <li><input type="button" value="Export" id="exportBtn" /></li>
          </ul>
        </div>
      </li>
      <li>
        <div class="liss">
          <h2>Replace</h2>
          <ul>
            <li>
              <input
                type="text"
                maxlength="7"
                id="fromReplHelp"
                value="#ffffff"
              />
            </li>
            <li><input type="color" id="fromRepl" value="#ffffff" /></li>
            <li>
              <button id="replSwitch" title="Click for replace">to</button>
            </li>
            <li><input type="color" id="toRepl" /></li>
            <li>
              <input
                type="text"
                id="toReplHelp"
                maxlength="7"
                value="#000000"
              />
            </li>
            <li><input type="button" value="Replace" id="replClr" /></li>
          </ul>
        </div>
      </li>
      <!-- <li>
        <div class="liss">
          <h2>Layers</h2>
          <ul>
            <li class="layer layer1 active">Layer 2</li>
            <li class="layer">Layer 1 (Main)</li>
          </ul>
        </div>
      </li> -->
      <li>
        <div class="liss">
          <h2>Settings</h2>
          <ul>
            <li><input type="color" id="acsntClr" value="#65abcf" /></li>
            <li>
              <input
                type="text"
                id="acsntClrHelp"
                maxlength="7"
                value="#65abcf"
              />
            </li>
            <li><button id="resAcsnt">Reset to default</button></li>
          </ul>
        </div>
      </li>
    </ul>
    <canvas id="bgCanvas" width="100%" height="100%"></canvas>
    <div id="mobileSmall">
      <span class="sorrySmall">Sorry but your device so small</span>
    </div>
    <div id="blackscreen"><span class="waiting">Wait</span></div>
  </body>
</html>
